name: mi_card_v2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: AguafinaScript
      fonts:
        - asset: fonts/AguafinaScript-Regular.ttf
    - family: fofbb
      fonts:
        - asset: fonts/fofbb_ital.ttf
    - family: fobb2
      fonts:
        - asset: fonts/Pattaya-Regular.ttf
    - family: pacifico
      fonts:
        - asset: fonts/pacifico.ttf
    - family: OdibeeSans
      fonts:
        - asset: fonts/OdibeeSans-Regular.ttf
    - family: SigmarOne
      fonts:
        - asset: fonts/SigmarOne-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-ExtraLight.ttf
        - asset: fonts/SourceSansPro-Regular.ttf